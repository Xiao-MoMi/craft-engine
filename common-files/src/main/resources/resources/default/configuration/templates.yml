# loot tables
templates#loot_tables:

  # drop itself

  # template: default:loot_table/self
  default:loot_table/self:
    pools:
      - rolls: 1
        conditions:
          - type: survives_explosion
        entries:
          - type: item
            item: ${__NAMESPACE__}:${__ID__}

  # drop one item

  # template: default:loot_table/basic
  # arguments:
  #   item: the item
  default:loot_table/basic:
    pools:
      - rolls: 1
        conditions:
          - type: survives_explosion
        entries:
          - type: item
            item: ${item}

  # drop the original furniture item or a fallback item

  # template: default:loot_table/furniture
  # arguments:
  #   item: the fallback item
  default:loot_table/furniture:
    pools:
      - rolls: 1
        entries:
          - type: furniture_item
            item: ${item}

  # drop the door

  # template: default:loot_table/door
  default:loot_table/door:
    pools:
      - rolls: 1
        entries:
          - type: item
            item: ${__NAMESPACE__}:${__ID__}
            conditions:
              - type: match_block_property
                properties:
                  half: lower

  # drop with silk touch

  # template: default:loot_table/silk_touch
  # arguments:
  #   item: the item
  default:loot_table/silk_touch:
    pools:
      - rolls: 1
        conditions:
          - type: enchantment
            predicate: minecraft:silk_touch>=1
        entries:
          - type: item
            item: ${item}

  # drop 1/2 slabs

  # template: default:loot_table/slab
  default:loot_table/slab:
    pools:
      - rolls: 1
        entries:
          - type: item
            item: ${__NAMESPACE__}:${__ID__}
            functions:
              - type: set_count
                count: 2
                add: false
                conditions:
                  - type: match_block_property
                    properties:
                      type: double
              - type: explosion_decay

  # crop drops

  # template: default:loot_table/seed_crop
  # arguments:
  #   crop_item: the ripe crop
  #   crop_seed: the seed of the crop
  #   ripe_age: the max age
  default:loot_table/seed_crop:
    pools:
      - rolls: 1
        entries:
          - type: alternatives
            children:
              - type: item
                item: ${crop_item}
                conditions:
                  - type: match_block_property
                    properties:
                      age: ${ripe_age}
              - type: item
                item: ${crop_seed}
      - rolls: 1
        conditions:
          - type: match_block_property
            properties:
              age: ${ripe_age}
        entries:
          - type: item
            item: ${crop_seed}
            functions:
              - type: apply_bonus
                enchantment: minecraft:fortune
                formula:
                  type: binomial_with_bonus_count
                  extra: 3
                  probability: 0.5714286

  # template: default:loot_table/crop
  # arguments:
  #   crop_item: the ripe crop
  #   ripe_age: the max age
  default:loot_table/crop:
    pools:
      - rolls: 1
        entries:
          - type: item
            item: ${crop_item}
      - rolls: 1
        conditions:
          - type: match_block_property
            properties:
              age: ${ripe_age}
        entries:
          - type: item
            item: ${crop_item}
            functions:
              - type: apply_bonus
                enchantment: minecraft:fortune
                formula:
                  type: binomial_with_bonus_count
                  extra: 3
                  probability: 0.5714286

  # ore drops

  # template: default:loot_table/ore
  # arguments:
  #   ore_block: the ore block
  #   ore_drop: the drops of the ore
  #   min_exp: the min exp to drop
  #   max_exp: the max exp to drop
  default:loot_table/ore:
    pools:
      - rolls: 1
        entries:
          - type: alternatives
            children:
              - type: item
                item: ${ore_block}
                conditions:
                  - type: enchantment
                    predicate: minecraft:silk_touch>=1
              - type: item
                item: ${ore_drop}
                functions:
                  - type: apply_bonus
                    enchantment: minecraft:fortune
                    formula:
                      type: ore_drops
                  - type: explosion_decay
                  - type: drop_exp
                    count:
                      type: uniform
                      min: ${min_exp:-2}
                      max: ${max_exp:-4}

  # template: default:loot_table/ore_no_exp
  # arguments:
  #   ore_block: the ore block
  #   ore_drop: the drops of the ore
  default:loot_table/ore_no_exp:
    pools:
      - rolls: 1
        entries:
          - type: alternatives
            children:
              - type: item
                item: ${ore_block}
                conditions:
                  - type: enchantment
                    predicate: minecraft:silk_touch>=1
              - type: item
                item: ${ore_drop}
                functions:
                  - type: apply_bonus
                    enchantment: minecraft:fortune
                    formula:
                      type: ore_drops
                  - type: explosion_decay

  # leaves drops

  # template: default:loot_table/leaves
  # arguments:
  #   leaves: the leaves block
  #   sapling: the sapling item
  default:loot_table/leaves:
    pools:
      - rolls: 1
        entries:
          - type: alternatives
            children:
              - type: item
                item: ${leaves}
                conditions:
                  - type: any_of
                    terms:
                      - type: match_item
                        id: minecraft:shears
                      - type: enchantment
                        predicate: minecraft:silk_touch>=1
              - type: item
                item: ${sapling}
                conditions:
                  - type: survives_explosion
                  - type: table_bonus
                    enchantment: minecraft:fortune
                    chances:
                      - 0.05
                      - 0.0625
                      - 0.083333333
                      - 0.1
      - rolls: 1
        conditions:
          - type: inverted
            term:
              type: any_of
              terms:
                - type: match_item
                  id: minecraft:shears
                - type: enchantment
                  predicate: minecraft:silk_touch>=1
        entries:
          - type: item
            item: minecraft:stick
            conditions:
              - type: table_bonus
                enchantment: minecraft:fortune
                chances:
                  - 0.02
                  - 0.022222222
                  - 0.025
                  - 0.033333333
                  - 0.1
            functions:
              - type: set_count
                count:
                  type: uniform
                  min: 1
                  max: 2
              - type: explosion_decay