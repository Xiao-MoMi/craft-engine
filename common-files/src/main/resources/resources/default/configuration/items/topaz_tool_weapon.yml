  $$>=1.21.4#topaz_trident:
    default:topaz_trident:
      material: trident
      settings:
        projectile:
          item: default:topaz_trident
          translation: 0,0,0
          rotation: 1,1,1,1
          display-transform: NONE
          scale: 0.5
        tags:
          - default:topaz_tools
      data:
        item-name: <!i><#FF8C00><i18n:item.topaz_trident>
        tooltip-style: minecraft:topaz
        components:
          minecraft:max_damage: 300
      model:
        type: minecraft:select
        property: minecraft:display_context
        cases:
          - when:
              - gui
              - ground
              - fixed
            model:
              type: minecraft:model
              path: minecraft:item/custom/topaz_trident
              generation:
                parent: minecraft:item/generated
                textures:
                  layer0: minecraft:item/custom/topaz_trident
        fallback:
          type: minecraft:condition
          property: minecraft:using_item
          on-true:
            type: minecraft:model
            path: minecraft:item/custom/topaz_trident_throwing
          on-false:
            type: minecraft:model
            path: minecraft:item/custom/topaz_trident_in_hand
      legacy-model:
        path: minecraft:item/custom/topaz_trident_in_hand
        overrides:
          - path: minecraft:item/custom/topaz_trident_throwing
            predicate:
              throwing: 1
  $$1.20.1~1.21.3#topaz_trident:
    default:topaz_trident:
      material: trident
      client-bound-material:
        $$1.20.1~1.21.1: bow
        $$1.21.2~1.21.3: honey_bottle
      data:
        item-name: <!i><#FF8C00><i18n:item.topaz_trident>
        components:
          minecraft:max_damage: 300
      $$>=1.21.2:
        client-bound-data:
          components:
            minecraft:consumable:
              consume_seconds: 128000
              animation: spear
      settings:
        projectile:
          item: default:topaz_trident
          translation: 0,0,0
          rotation: 1,1,1,1
          display-transform: NONE
          scale: 0.5
        tags:
          - default:topaz_tools
      model:
        type: minecraft:condition
        property: minecraft:using_item
        on-true:
          type: minecraft:model
          path: minecraft:item/custom/topaz_trident_throwing
        on-false:
          type: minecraft:model
          path: minecraft:item/custom/topaz_trident_in_hand
