blocks:
  default:fairy_flower:
    settings:
      template:
        - default:hardness/none
        - default:sound/grass
      overrides:
        item: default:fairy_flower
        push-reaction: DESTROY
        map-color: 19
    behavior:
      type: bush_block
      bottom-block-tags:
        - minecraft:dirt
        - minecraft:farmland
    loot:
      template: "default:loot_table/basic"
      arguments:
        item: default:fairy_flower
    state:
      id: 0
      state: sugar_cane:0
      models:
        - path: "minecraft:block/custom/fairy_flower_1"
          weight: 100
        - path: "minecraft:block/custom/fairy_flower_2"
          weight: 5
          generation:
            parent: "minecraft:block/custom/fairy_flower_1"
            textures:
              "0": "minecraft:block/custom/fairy_flower_2"
        - path: "minecraft:block/custom/fairy_flower_3"
          weight: 5
          generation:
            parent: "minecraft:block/custom/fairy_flower_1"
            textures:
              "0": "minecraft:block/custom/fairy_flower_3"
        - path: "minecraft:block/custom/fairy_flower_4"
          weight: 5
          generation:
            parent: "minecraft:block/custom/fairy_flower_1"
            textures:
              "0": "minecraft:block/custom/fairy_flower_4"
  default:reed:
    settings:
      template:
        - default:hardness/none
        - default:sound/grass
      overrides:
        item: default:reed
        push-reaction: DESTROY
        map-color: 60
    behavior:
      type: on_liquid_block
      liquid-type: water
    loot:
      template: "default:loot_table/basic"
      arguments:
        item: default:reed
    state:
      id: 1
      state: sugar_cane:1
      model:
        path: "minecraft:block/custom/reed"
  default:flame_cane:
    settings:
      template:
        - default:hardness/none
        - default:sound/grass
      overrides:
        item: default:flame_cane
        push-reaction: DESTROY
        map-color: 15
        is-randomly-ticking: true
    behavior:
      type: sugar_cane_block
      max-height: 4
      required-adjacent-liquids: lava
      grow-speed: 0.333
      bottom-blocks:
        - minecraft:netherrack
        - minecraft:soul_sand
        - minecraft:soul_soil
        - minecraft:magma_block
        - minecraft:warped_nylium
        - minecraft:crimson_nylium
        - minecraft:basalt
    loot:
      template: "default:loot_table/basic"
      arguments:
        item: default:flame_cane
    states:
      properties:
        age:
          type: int
          default: 0
          range: 0~5
      appearances:
        default:
          state: "sugar_cane:2"
          models:
            - path: "minecraft:block/custom/flame_cane_1"
              weight: 1
              generation:
                parent: "minecraft:block/sugar_cane"
                textures:
                  "cross": "minecraft:block/custom/flame_cane_1"
            - path: "minecraft:block/custom/flame_cane_2"
              weight: 1
              generation:
                parent: "minecraft:block/sugar_cane"
                textures:
                  "cross": "minecraft:block/custom/flame_cane_2"
      variants:
        age=0:
          appearance: default
          id: 2
        age=1:
          appearance: default
          id: 3
        age=2:
          appearance: default
          id: 4
        age=3:
          appearance: default
          id: 5
        age=4:
          appearance: default
          id: 6
        age=5:
          appearance: default
          id: 7
  default:ender_pearl_flower:
    settings:
      template:
        - default:hardness/none
        - default:sound/grass
      overrides:
        item: default:ender_pearl_flower_seeds
        push-reaction: DESTROY
        map-color: 24
        is-randomly-ticking: true
    behavior:
      type: crop_block
      grow-speed: 0.25
      light-requirement: 9
      can-use-bone-meal: true
      bone-meal-growth-stage-range: 0~1
      bottom-blocks:
        - minecraft:end_stone
    loot:
      template: default:loot_table/seed_crop
      arguments:
        crop_item: minecraft:ender_pearl
        crop_seed: default:ender_pearl_flower_seeds
        ripe_age: 2
    states:
      properties:
        age:
          type: int
          default: 0
          range: 0~2
      appearances:
        stage_0:
          state: "tripwire:1"
          models:
            - path: "minecraft:block/custom/ender_pearl_flower_stage_0"
              generation:
                parent: "minecraft:block/cross"
                textures:
                  "cross": "minecraft:block/custom/ender_pearl_flower_stage_0"
        stage_1:
          state: "tripwire:0"
          models:
            - path: "minecraft:block/custom/ender_pearl_flower_stage_1"
              generation:
                parent: "minecraft:block/cross"
                textures:
                  "cross": "minecraft:block/custom/ender_pearl_flower_stage_1"
        stage_2:
          state: "sugar_cane:3"
          models:
            - path: "minecraft:block/custom/ender_pearl_flower_stage_2"
              generation:
                parent: "minecraft:block/cross"
                textures:
                  "cross": "minecraft:block/custom/ender_pearl_flower_stage_2"
      variants:
        age=0:
          appearance: stage_0
          id: 0
        age=1:
          appearance: stage_1
          id: 1
        age=2:
          appearance: stage_2
          id: 8
recipes:
  default:paper_from_reed:
    type: shaped
    pattern:
      - "AAA"
    ingredients:
      A: "default:reed"
    result:
      id: minecraft:paper
      count: 3
  default:magma_cream:
    type: shaped
    pattern:
      - " A "
      - "ABA"
      - " A "
    ingredients:
      A: "default:flame_cane"
      B: "minecraft:slime_ball"
    result:
      id: minecraft:magma_cream
      count: 1
  default:magma_block:
    type: shapeless
    ingredients:
      A1: "minecraft:cobblestone"
      A2: "minecraft:cobblestone"
      B1: "default:flame_cane"
      B2: "default:flame_cane"
    result:
      id: minecraft:magma_block
      count: 2

vanilla-loots:
  minecraft:ender_pearl_flower_seeds_from_endermite:
    type: entity
    target: "minecraft:endermite"
    override: false
    loot:
      pools:
        - rolls: 1
          conditions:
            - type: table_bonus
              enchantment: minecraft:looting
              chances:
                - 0.1
                - 0.5
                - 0.8
                - 1
          entries:
            - type: item
              item: "default:ender_pearl_flower_seeds"