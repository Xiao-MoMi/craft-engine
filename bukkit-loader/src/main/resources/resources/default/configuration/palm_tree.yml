  default:palm_planks:
    material: paper
    custom-model-data: 1004
    settings:
      fuel-time: 300
      tags:
        - "minecraft:planks"
        - "minecraft:wooden_tool_materials"
    data:
      display-name: "<!i><i18n:item.palm_planks>"
    model:
      type: "minecraft:model"
      path: "minecraft:item/custom/palm_planks"
      generation:
        parent: "minecraft:block/custom/palm_planks"
    behavior:
      type: block_item
      block:
        settings:
          template: block_settings:planks
          overrides:
            item: default:palm_planks
        loot:
          template: loot_table:normal
          arguments:
            item: default:palm_planks
        state:
          id: 12
          state: note_block:12
          model:
            path: "minecraft:block/custom/palm_planks"
            generation:
              parent: "minecraft:block/cube_all"
              textures:
                "all": "minecraft:block/custom/palm_planks"
  default:palm_sapling:
    material: paper
    custom-model-data: 1005
    settings:
      fuel-time: 100
    data:
      display-name: "<!i><i18n:item.palm_sapling>"
    model:
      template: models:generated
      arguments:
        model_path: "minecraft:item/custom/palm_sapling"
        texture_path: "minecraft:block/custom/palm_sapling"
    behavior:
      type: block_item
      block:
        settings:
          template: block_settings:sapling
          overrides:
            item: default:palm_sapling
        behavior:
          type: sapling_block
          # This requires you to register a custom tree configuration with data pack
          # To prevent errors, we use tree feature from vanilla here
          feature: minecraft:fancy_oak
          bone-meal-success-chance: 0.45
          tags:
            - minecraft:dirt
            - minecraft:farmland
            - minecraft:sand
        loot:
          template: loot_table:normal
          arguments:
            item: default:palm_sapling
        states:
          properties:
            stage:
              type: int
              default-value: 0
              range: 0~1
          appearances:
            default:
              state: oak_sapling:0
              model:
                path: "minecraft:block/custom/palm_sapling"
                generation:
                  parent: "minecraft:block/cross"
                  textures:
                    "cross": "minecraft:block/custom/palm_sapling"
          variants:
            stage=0:
              appearance: "default"
              id: 0
            stage=1:
              appearance: "default"
              id: 1
  default:palm_leaves:
    material: oak_leaves
    custom-model-data: 1000
    data:
      display-name: "<!i><i18n:item.palm_leaves>"
      components:
        minecraft:block_state:
          distance: "1"
          persistent: "false"
          waterlogged: "false"
    model:
      type: "minecraft:model"
      path: "minecraft:item/custom/palm_leaves"
      generation:
        parent: "minecraft:block/custom/palm_leaves"
      tints:
        - type: "minecraft:constant"
          value: -12012264
    behavior:
      type: block_item
      block:
        behavior:
          type: leaves_block
        loot:
          template: loot_table:leaves
          arguments:
            leaves: default:palm_leaves
            sapling: default:palm_sapling
        settings:
          template: block_settings:leaves
          overrides:
            item: default:palm_leaves
        states:
          template: states:leaves
          arguments:
            default_state: oak_leaves[distance=1,persistent=false,waterlogged=false]
            waterlogged_state: oak_leaves[distance=1,persistent=false,waterlogged=true]
            model_path: "minecraft:block/custom/palm_leaves"
            texture_path: "minecraft:block/custom/palm_leaves"
            internal_id:
              type: self_increase_int
              from: 0
              to: 27

recipes:
  default:palm_planks:
    type: shapeless
    category: building
    group: planks
    ingredients:
      A: "#default:palm_logs"
    result:
      id: default:palm_planks
      count: 4
  default:palm_wood:
    type: shaped
    category: building
    group: bark
    pattern:
      - "AA"
      - "AA"
    ingredients:
      A: "default:palm_log"
